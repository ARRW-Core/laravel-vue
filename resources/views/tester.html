<!DOCTYPE html>

<body>
<!--create a form with inputs using tailwindcss
1) Title
2) Body
3) Categories Dropdown
4) Tags Dropdown
5) Add images

<form action="http://localhost:8000/posts" method="POST" enctype="multipart/form-data">
    @csrf
    <div class="flex flex-col">
        <label for="title" class="text-2xl">Title</label>
        <input type="text" name="title" id="title" class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400">
    </div>
    <div class="flex flex-col mt-4">
        <label for="body" class="text-2xl">Body</label>
        <textarea name="body" id="body" cols="30" rows="10" class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400"></textarea>
    </div>
    <div class="flex flex-col mt-4">
        <label for="category" class="text-2xl">Categories</label>
        <select name="category" id="category" class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400">
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
        </select>
    </div>
    <div class="flex flex-col mt-4">
        <label for="tags" class="text-2xl">Tags</label>
        <select name="tags[]" id="tags" multiple class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400">
            <option value="1">Tag 1</option>
            <option value="2">Tag 2</option>
            <option value="3">Tag 3</option>
        </select>
    </div>
    <div class="flex flex-col mt-4">
        <label for="image" class="text-2xl">Image</label>
        <input type="file" name="image" id="image" class="border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-400">
    </div>
    <div class="flex justify-end mt-4">
        <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded font-medium">Submit</button>
    </div>
</form>

</body>
</html>
